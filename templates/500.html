{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h3 class="mb-4">Internal Server Error</h3>
                    <p class="text-muted mb-4">Something went wrong on our server. Please try again later.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
